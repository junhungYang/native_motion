<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0
        }
        div{
            width:200px;
            height:200px;
            background:orange;
            margin: 200px auto;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.getElementsByTagName('div')[0];
        var timer;
        function getStyle(obj,attr){
            if(obj.currentStyle){
                return obj.currentStyle[attr];
            }else{
                return window.getComputedStyle(obj,false)[attr];
            }
        }
        div.onclick = function(){
            startMove(div,0.5)
        }
        function startMove(obj,target){
            var opacity;
            var iSpeed;
            clearInterval(timer)
            timer = setInterval(function(){
                opacity = parseFloat(getStyle(obj,'opacity'))
                console.log(opacity)
                iSpeed = ((target - opacity)/7)*100
                iSpeed = (iSpeed > 0) ? Math.ceil(iSpeed) : Math.floor(iSpeed)
                if(opacity === target){
                    clearInterval(timer)
                }else{
                    obj.style['opacity'] = opacity + (iSpeed/100);
                }
            },30)
        }
    </script>
</body>
</html>
