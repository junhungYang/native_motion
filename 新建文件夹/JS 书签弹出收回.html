<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrapper{
            position: absolute;
            left:-400px;
            width:400px;
            height:100px;
            top:300px;
            background-color:orange;
        }
        .show{
            position: absolute;
            right:-40px;
            width:40px;
            height:100px;
            background-color: #f40;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="show"></div>
    </div>

    <script>
        //思路
        //书签弹出(obj.style.left = obj.offsetLeft + iSpeed)   
        //缓冲运动(iSpeed = (target-obj.offsetLeft)/7)
        //mouseenteru与mouseleave正反方向运动 速度取正或负
        //对于iSpeed<0的情况取整
        //分别输入mouseenter和mouseleave时所需要到达的目的地坐标。 

    
        var oDivWrapper = document.getElementsByClassName('wrapper')[0]
        var timer;
        oDivWrapper.onmouseenter = function(){
            mousemove(this,0)
        }
        oDivWrapper.onmouseleave = function(){
            mousemove(this,-400)
        }
        function mousemove(obj,target){
            clearInterval(timer)
            var iSpeed;
            timer = setInterval(function(){
                iSpeed = (target - obj.offsetLeft)/7
                iSpeed = (iSpeed > 0)? Math.ceil(iSpeed) : Math.floor(iSpeed)
                if(obj.offsetLeft === target){
                    clearInterval(timer)
                }else{
                    obj.style.left = obj.offsetLeft + iSpeed + 'px'
                }
            },20)
        }
    </script>
</body>
</html>
